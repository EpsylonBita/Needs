name: payments-tests
on:
  push:
  pull_request:
jobs:
  payments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
        working-directory: ./frontend
      - run: npm run test:payments
        working-directory: ./frontend